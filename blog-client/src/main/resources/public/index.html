<!DOCTYPE html>
<html>
<head>
    <title>Blog Me Do</title>

    <!-- 3rd parties -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"
            type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- my app -->
    <script src="app.js" type="text/javascript"></script>
    <script src="temporary_name.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body ng-app='app'>

<div id="content" ng-controller="mainController">
    <h1>Blog Me Do</h1>
    <div class="tableDiv">
        <table class="entriesTable">
            <tr>
                <th>Author Email</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
            <tr ng-repeat="blogEntry in blogEntries" ng-click="loadEntry(blogEntry)" class="blogEntry">
                <td>{{blogEntry.authorEmail}}</td>
                <td>{{blogEntry.title}}</td>
                <td>{{blogEntry.content}}</td>
            </tr>
        </table>
        <br>
        <button ng-click="showCreateEntryDialog()">Add Entry</button>
    </div>

    <div class="entryDiv" ng-show="displayEntry">
        <label for="entryAuthorEmail">Email </label>
        <input type="text" id="entryAuthorEmail" class="entryInput"
               ng-model="entryAuthorEmail" tabindex="10"/>
        <label for="entryTitle">Title </label>
        <input type="text" id="entryTitle" class="entryInput"
               ng-model="entryTitle" tabindex="20"/>
        <label for="entryContent">Content </label>
        <textarea id="entryContent" class="entryInput"
                  ng-model="entryContent" tabindex="30"></textarea>
        <br/><br/>
        <button id="hideEntryButton" class="entryButton" ng-click="hideAndResetEntry()" tabindex="50">{{hideButtonText}}</button>
        <button  id="saventryButton" class="entryButton" ng-show="showSaveButton" ng-click="createNewEntry()" tabindex="40">Save</button>
    </div>
</div>
</body>
</html>
